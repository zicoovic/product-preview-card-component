<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="card">
    <img id="card-img" src="images/image-product-desktop.jpg" alt="product">
    <img id="card-img2" src="images/image-product-mobile.jpg" alt="product">
    <div id="card-data">

      <h2>perfume</h2>


      <h1>Gabrielle Essence Eau De Perfume</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul class="price">
        <li>
          <h3>$149.99</h3>
        </li>
        <li>
          <h3>$169.99</h3>
        </li>
      </ul>
      <a href="#" id="btn"><img src="images/icon-cart.svg" alt="" id="icon">Add to Cart</a>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zicoovic</a>.
    </div>
  </footer>
</body>

</html>
